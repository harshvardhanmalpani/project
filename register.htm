<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="signin.css">
</head>
<body class="text-center">
    <form class="form-signin" autocomplete=off method=post action=backend.php>
  <h1 class="h3 mb-3 font-weight-normal">Please fill the following details</h1>
  <label for="inpun" class="sr-only">Full Name</label>
  <input type="text" id="inpun" class="form-control" name=name placeholder="Your Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name=email placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name=password placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" name=register type="submit">Register</button>
  <p>Already registered? <a href=index.htm>Login Here</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 Harshvardhan Malpani</p>
</form>
</body>
</html>
